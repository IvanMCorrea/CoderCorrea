<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="shortcut icon" href="https://assets.pokemon.com/assets/cms2-es-xl/img/misc/gus/buttons/logo-pokemon-79x45.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos-propios.css">
</head>
<body>
    <div class="background d-flex flex-column min-vh-100">
        <!-- Menu -->
        <div class="container-fluid bg-light ps-5 pe-5">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
                <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokemon Logo" class="size-s zoom">
                </a>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" aria-current="page" class="nav-link px-2 link-dark">Inicio</a></li>
                    <li><a href="pokedex.html" class="nav-link px-2 link-dark">Pokedex</a></li>
                    <li><a href="#" aria-current="page" class="nav-link px-2 link-secondary">Contacto</a></li>
                </ul>
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-background-poke" onclick="parent.location='https://ivanmcorrea.github.io/CoderCorrea/login'">Ingresar</button>
                    <button type="button" class="btn me-2 color-hover" onclick="parent.location='https://ivanmcorrea.github.io/CoderCorrea/registrarse'">Registrarse</button>
                </div>
            </header>
        </div>
        <main class="mt-5  ps-5 pe-5">
            <!-- Form Contacto -->
            <h1 class="center AmarilloPokemon border-blue bold pb-5">Contacto</h1>
            <hr class="my-3">
            <form class="needs-validation pb-5" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                        Valid first name is required.
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="save-info">
                    <label class="form-check-label" for="save-info">Guardar información para futuros mensajes</label>
                </div>
                <hr class="my-4">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-background-poke btn-lg" type="submit">Enviar</button>
            </form>
        </main>
        <!-- Navegación Inferior/Footer -->
        <footer class="py-3 bg-light mt-auto">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Pokedex</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Contacto</a>
                </li>
            </ul>
            <p class="text-center text-muted">© 2022 Hecho por Ivan Correa</p>
        </footer>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
