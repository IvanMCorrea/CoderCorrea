<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="https://assets.pokemon.com/assets/cms2-es-xl/img/misc/gus/buttons/logo-pokemon-79x45.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos-propios.css">
</head>
<body>
    <div class="Background d-flex flex-column min-vh-100">
        <!-- Menu -->
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm bg-body">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="img/International_Pokémon_logo.svg" alt="Pokemon Logo" class="SizeS Zoom ps-5"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarsExample04">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a href="index.html" aria-current="page" class="nav-link px-2 link-dark">Inicio</a></li>
                            <li class="nav-item"><a href="pokedex.html" class="nav-link px-2 link-dark">Pokedex</a></li>
                            <li class="nav-item"><a href="#" class="nav-link px-2 link-secondary active">Contacto</a></li>
                        </ul>
                        <div>
                            <button type="button" class="btn BtnBackgroundPoke" onclick="parent.location='https://ivanmcorrea.github.io/CoderCorrea/login'">Ingresar</button>
                            <button type="button" class="btn LinkAzulPoke" onclick="parent.location='https://ivanmcorrea.github.io/CoderCorrea/registrarse'">Registrarse</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>        
        <main class="mt-5  ps-5 pe-5">
            <!-- Form Contacto -->
            <h1 class="Center AmarilloPokemon border-blue Bold pb-5">Contacto</h1>
            <hr class="my-3">
            <form class="needs-validation pb-5" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Ingresar Nombre
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Ingresar Apellido
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                        <div class="invalid-feedback">
                            Ingresar E-mail válido
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="save-info">
                    <label class="form-check-label" for="save-info">Guardar información para futuros mensajes</label>
                </div>
                <hr class="my-4">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Ingresar Mensaje
                    </div>
                </div>
                <hr class="my-4">
                <div class="Center">
                    <button class="w-75 btn BtnBackgroundPoke btn-lg" type="submit">Enviar</button>
                </div> 
            </form>
        </main>
        <!-- Navegación Inferior/Footer -->
        <footer class="py-3 bg-light mt-auto shadow">
            <!-- Links internos -->
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="index.html" class="nav-link px-2 text-muted">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="pokedex.html" class="nav-link px-2 text-muted">Pokedex</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Contacto</a>
                </li>
            </ul>
            <!-- Redes Sociales -->
            <ul class="nav justify-content-center pb-2">
                <li class="nav-item">
                    <a href="https://www.facebook.com/PokemonOficialLatAm" class="nav-link" target="blank"><img src="img/facebook.svg" alt="Facebook" class="SizeIcon Zoom"></a>
                </li>
                <li class="nav-item">
                    <a href="https://www.instagram.com/pokemon/?hl=es-la" class="nav-link" target="blank"><img src="img/instagram.svg" alt="Instagram" class="Zoom SizeIcon"></a>
                </li>
            </ul>
            <!-- Derechos -->
            <p class="text-center text-muted">© 2022 Hecho por Ivan Correa</p>
        </footer>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
