<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="https://assets.pokemon.com/assets/cms2-es-xl/img/misc/gus/buttons/logo-pokemon-79x45.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos-propios.css">
    <meta name="description" content="Registrate en Pokemon">
    <meta name="keywords"  content="Pokemon, Signup">
</head>
<body>
    <div class="background d-flex flex-column min-vh-100">
        <!-- Menu -->
        <main class="mt-5 mx-md-auto mx-5 text-center align-items-center">
            <img class="mb-4 size-s zoom" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Logo">
            <h1 class="center AmarilloPokemon border-blue bold pb-5">Registrarse</h1>
            <hr class="my-3">
            <form class="needs-validation pb-5" action="index.html" novalidate>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Ingresar Nombre válido
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Ingresar Apellido válido
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                            Ingresar E-mail válido
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="" required>
                        <div class="invalid-feedback">
                            Ingrese Contraseña válida
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-background-poke btn-lg" type="submit">Enviar</button>
            </form>
        </main>
        <!-- Navegación Inferior/Footer -->
        <footer class="py-3 bg-light mt-auto shadow">
            <!-- Links internos -->
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="index.html" class="nav-link px-2 text-muted">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="pokedex.html" class="nav-link px-2 text-muted">Pokedex</a>
                </li>
                <li class="nav-item">
                    <a href="contacto.html" class="nav-link px-2 text-muted">Contacto</a>
                </li>
            </ul>
            <!-- Redes Sociales -->
            <ul class="nav justify-content-center pb-2">
                <li class="nav-item">
                    <a href="https://www.facebook.com/PokemonOficialLatAm" class="nav-link" target="blank"><img src="img/facebook.svg" alt="Facebook" class="size-icon zoom"></a>
                </li>
                <li class="nav-item">
                    <a href="https://www.instagram.com/pokemon/?hl=es-la" class="nav-link" target="blank"><img src="img/instagram.svg" alt="Instagram" class="zoom size-icon"></a>
                </li>
            </ul>
            <!-- Derechos -->
            <p class="text-center text-muted">© 2022 Hecho por Ivan Correa</p>
        </footer>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
