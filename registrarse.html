<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="shortcut icon" href="https://assets.pokemon.com/assets/cms2-es-xl/img/misc/gus/buttons/logo-pokemon-79x45.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="background d-flex flex-column min-vh-100">
        <main class="mt-5 mx-md-auto mx-5 text-center align-items-center">
            <h1 class="center AmarilloPokemon border-blue bold pb-5">Registrarse</h1>
            <hr class="my-3">
            <form class="needs-validation pb-5" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-12">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                        Valid first name is required.
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="" required="">
                        <div class="invalid-feedback">
                            Please enter a valid password.
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-background-poke btn-lg" type="submit">Enviar</button>
            </form>
        </main>
        <!-- Navegación Inferior/Footer -->
        <footer class="py-3 bg-light mt-auto">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Pokedex</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Contacto</a>
                </li>
            </ul>
            <p class="text-center text-muted">© 2022 Hecho por Ivan Correa</p>
        </footer>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
