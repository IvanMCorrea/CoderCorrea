<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="shortcut icon" href="https://assets.pokemon.com/assets/cms2-es-xl/img/misc/gus/buttons/logo-pokemon-79x45.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos-propios.css">
    <meta name="description" content="Inicia sesión en Pokemon">
    <meta name="keywords"  content="Pokemon, Login">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center background text-center align-items-center">
        <main class="form-signin">
            <form action="index.html" class="needs-validation" novalidate>
                <img class="mb-4 size-s zoom" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Logo">
                <h1 class="h3 mb-4 bold AmarilloPokemon border-blue">Usuario</h1>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email</label>
                    <div class="invalid-feedback">
                        Ingrese E-mail válido.
                    </div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Contraseña</label>
                    <div class="invalid-feedback">
                        Ingrese Contraseña válida.
                    </div>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-background-poke" type="submit">Ingresar</button>
                <p class="mt-5 mb-3 text-muted">© 2022 Hecho por Ivan Correa</p>
            </form>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
