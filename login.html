<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="shortcut icon" href="https://assets.pokemon.com/assets/cms2-es-xl/img/misc/gus/buttons/logo-pokemon-79x45.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos-propios.css">
    <meta name="description" content="Inicia sesión en Pokemon">
    <meta name="keywords"  content="Pokemon, Login">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center Background text-center align-items-center">
        <main class="form-signin">
            <form action="index.html" class="needs-validation" novalidate>
                <img class="mb-4 SizeS Zoom" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Logo">
                <h1 class="h3 mb-4 Bold AmarilloPokemon border-blue">Usuario</h1>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email</label>
                    <div class="invalid-feedback">
                        Ingrese E-mail válido
                    </div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Contraseña</label>
                    <div class="invalid-feedback">
                        Ingrese Contraseña válida
                    </div>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <button class="w-100 btn btn-lg BtnBackgroundPoke" type="submit">Ingresar</button>
            </form>
        </main>
    </div>
    <!-- Navegación Inferior/Footer -->
    <footer class="py-3 bg-light mt-auto shadow">
        <!-- Links internos -->
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="index.html" class="nav-link px-2 text-muted">Inicio</a>
            </li>
            <li class="nav-item">
                <a href="pokedex.html" class="nav-link px-2 text-muted">Pokedex</a>
            </li>
            <li class="nav-item">
                <a href="contacto.html" class="nav-link px-2 text-muted">Contacto</a>
            </li>
        </ul>
        <!-- Redes Sociales -->
        <ul class="nav justify-content-center pb-2">
            <li class="nav-item">
                <a href="https://www.facebook.com/PokemonOficialLatAm" class="nav-link" target="blank"><img src="img/facebook.svg" alt="Facebook" class="SizeIcon Zoom"></a>
            </li>
            <li class="nav-item">
                <a href="https://www.instagram.com/pokemon/?hl=es-la" class="nav-link" target="blank"><img src="img/instagram.svg" alt="Instagram" class="Zoom SizeIcon"></a>
            </li>
        </ul>
        <!-- Derechos -->
        <p class="text-center text-muted">© 2022 Hecho por Ivan Correa</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
