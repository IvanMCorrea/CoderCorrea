                </ul>
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-background-poke" onclick="window.location.href='file:///D:/CoderProg/login.html'">Ingresar</button>
                    <button type="button" class="btn me-2 color-hover">Registrarse</button>
                </div>
            </header>
        </div>
        <main class="mt-5">
            <h1 class="center AmarilloPokemon border-blue bold">Elige tu Pokemon!!</h1>
            <!-- Cards de Pokemones para elegir -->
            <div class="row row-cols-1 row-cols-md-4 g-4 p-5">
                <div class="col">
                    <div class="card h-100 border border-2 border-dark">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" class="card-img-top" alt="foto Charmander">
                        <div class="card-body">
                            <h5 class="card-title border-bottom">Charmander</h5>
                            <p class="card-text">Tipo: Fuego</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 border border-2 border-dark">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" class="card-img-top" alt="foto Squirtle">
                        <div class="card-body">
                        <h5 class="card-title border-bottom">Squirtle</h5>
                        <p class="card-text">Tipo: Agua</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 border border-2 border-dark">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" class="card-img-top" alt="foto Bulbasaur">
                        <div class="card-body">
                            <h5 class="card-title border-bottom">Bulbasaur</h5>
                            <p class="card-text">Tipo: Planta</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 border border-2 border-dark">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" class="card-img-top" alt="foto Pikachu">
                        <div class="card-body">
                            <h5 class="card-title border-bottom">Pikachu</h5>
                            <p class="card-text">Tipo: Eléctrico</p>
                        </div>
                    </div>
                </div>
